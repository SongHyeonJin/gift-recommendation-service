spring:
  profiles:
    include: secret

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
server:
  shutdown: graceful
  lifecycle:
    timeout-per-shutdown-phase: 30s

qdrant:
  http-base-url: ${QDRANT__HTTP_BASE_URL:http://localhost:6333}
  tls: false
  collection: products
  grpc:
    host: ${QDRANT__GRPC__HOST:localhost}
    port: ${QDRANT__GRPC__PORT:6334}
  search:
    threshold: 0.75
    limit: 10
